<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Héroe</mat-label>
      <input
        type="text"
        placeholder="Elige un heroe"
        aria-label="Heroe"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option
          value=""
          *ngIf="heroes.length==0 && termino.trim().length>0"
        >
          No se encontro nada con el termino {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div *ngIf="heroeSeleccionado && heroes;">
    <app-hero-tarjeta [heroe]="heroeSeleccionado"></app-hero-tarjeta>
    <pre>
    {{heroeSeleccionado|json}}
</pre
    >
    {{heroeSeleccionado.superhero}}
  </div>

  <br />
  <div *ngIf="!heroes">
    "No se encontró nada"
  </div>
</div>
